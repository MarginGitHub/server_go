<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>用户注册</title>

    <!-- Bootstrap core CSS -->
    <link href="/res/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/res/css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post" action="addUser">
        <h2 class="form-signin-heading">用户注册</h2>
        <label for="phone" class="sr-only">手机号</label>
        <input type="text" name="mobile", id="phone" class="form-control" placeholder="phone" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="nick_name" class="sr-only">昵称</label>
        <input type="text" name="nick_name" id="nick_name" class="form-control" placeholder="nick name" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">记住
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
