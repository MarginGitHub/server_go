<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页</title>
</head>
<body>
    <h1>这是一个测试页面</h1>
    <form method="post" action="form">
        <input type="color" name="color"><br>
        <input type="datetime" name="datetime"/> <br>
        <input type="submit"/>
    </form>
    <form action="form" method="post">
        <input type="datetime" name="datetime"/> <br>
        <input type="submit"/>
    </form>
    <form action="form" method="post">
        <input type="range" name="range" min="0" max="100" step="10"><br>
        <input type="submit">
    </form>
    <form action="datalist" method="post">
        <input list="list", name="list">
        <datalist id="list">
            <option value="星期一"/>
            <option value="星期二"/>
            <option value="星期三"/>
            <option value="星期四"/>
            <option value="星期五"/>
            <option value="星期六"/>
            <option value="星期日"/>
        </datalist>
        <input type="submit">
    </form>
    <form enctype="multipart/form-data" action="file" method="post">
        <input type="file" name="file"><br>
        <input type="submit">
    </form>
</body>
</html>
